<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transform transition-all duration-200 opacity-0 scale-95">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="crudTitle" class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p id="crudSubtitle" class="text-sm text-gray-600 mt-1">Add a new item to FajarWearShop</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 
          4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 
          4.293a1 1 0 01-1.414-1.414L8.586 
          10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productsForm">
        {% csrf_token %}
        <!-- Product Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (IDR)</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>

        <!-- Category -->
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="futsal shoes">Futsal Shoes</option>
            <option value="football shoes">Football Shoes</option>
            <option value="socks">Socks</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <!-- Is Featured -->
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productsForm" class="order-1 sm:order-2 flex-1 bg-gradient-to-r from-cyan-600 to-emerald-600 text-white 
         px-6 py-3 rounded-md font-semibold shadow-md 
         hover:from-cyan-700 hover:to-emerald-700 
         focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 
         transition-all duration-200">Publish Product</button>
    </div>
  </div>
</div>

<!-- Script -->
<script>
  // === MODE STATE ===
  let _MODE = 'create'; // 'create' | 'update'
  let _EDIT_ID = null;

  function showModal(isUpdate = false, product = null) {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');
      const title = document.getElementById('crudTitle');
      const subtitle = document.getElementById('crudSubtitle');
      const submitBtn = document.getElementById('submitProduct');
      const form = document.getElementById('productsForm');

      _MODE = isUpdate ? 'update' : 'create';
      _EDIT_ID = null;

      // reset
      form.reset();
      document.getElementById('is_featured').checked = false;

      if (_MODE === 'update' && product) {
        _EDIT_ID = product.id;
        title.textContent = 'Update Product';
        subtitle.textContent = 'Edit item details';
        submitBtn.textContent = 'Update';
        // prefill
        document.getElementById('name').value = product.name || '';
        document.getElementById('price').value = product.price || '';
        document.getElementById('description').value = product.description || '';
        document.getElementById('category').value = product.category || '';
        document.getElementById('thumbnail').value = product.thumbnail || '';
        document.getElementById('is_featured').checked = !!product.is_featured;
      } else {
        title.textContent = 'Create New Product';
        subtitle.textContent = 'Add a new item to FajarWearShop';
        submitBtn.textContent = 'Publish Product';
      }

      // open
      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 10);

      // backdrop & ESC close
      modal.addEventListener('click', (e) => {
        if (e.target === modal) hideModal();
      }, { once: true });

      document.addEventListener('keydown', _escCloseOnce);
  }

  function _escCloseOnce(e){
    if (e.key === 'Escape') {
      hideModal();
      document.removeEventListener('keydown', _escCloseOnce);
    }
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    const res = await fetch("{% url 'main:add_products_entry_ajax' %}", {
      method: "POST",
      body: new FormData(document.querySelector('#productsForm')),
    });
    if (!res.ok) throw new Error('create-failed');
  }

  async function updateProductEntry(id) {
    const res = await fetch(`/products/${id}/update-ajax/`, {
      method: "POST",
      body: new FormData(document.querySelector('#productsForm')),
    });
    if (!res.ok) throw new Error('update-failed');
  }

  document.getElementById("productsForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    try {
      if (_MODE === 'update' && _EDIT_ID) {
        await updateProductEntry(_EDIT_ID);
        showToast('Product updated!', '', 'success');
      } else {
        await addProductEntry();
        showToast('Product added successfully!', '', 'success');
      }
      document.getElementById("productsForm").reset();
      hideModal();
      // notify main.html to refresh
      document.dispatchEvent(new CustomEvent('productsAdded'));
    } catch (err) {
      console.error(err);
      showToast('Failed to save product', '', 'error');
    }
  });
</script>
