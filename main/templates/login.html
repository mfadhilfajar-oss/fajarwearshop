{% extends 'base.html' %}
{% block meta %}
<title>Login - FajarWearShop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-br from-cyan-50 to-emerald-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-2xl border border-cyan-100 shadow-lg p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-cyan-900 mb-2 tracking-tight">Sign In</h1>
        <p class="text-emerald-700">Welcome back to FajarWearShop</p>
      </div>

      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-cyan-800 mb-2">Username</label>
          <input id="username" name="username" type="text" required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-colors" 
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-cyan-800 mb-2">Password</label>
          <input id="password" name="password" type="password" required 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-colors" 
            placeholder="Enter your password">
        </div>

        <button type="submit" id="loginBtn"
          class="w-full bg-cyan-600 text-white font-semibold py-3 px-4 rounded-full hover:bg-emerald-600 transition-colors shadow">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-cyan-100">
        <p class="text-gray-600 text-sm">
          Don't have an account? 
          <a href="{% url 'main:register' %}" class="text-cyan-700 hover:text-emerald-700 font-semibold transition-colors">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
const form = document.getElementById("loginForm");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  btn.disabled = true;
  btn.textContent = "⏳ Logging in...";

  const formData = new FormData(form);

  try {
    const res = await fetch("{% url 'main:login_ajax' %}", {
      method: "POST",
      body: formData,
    });
    const data = await res.json();

    if (data.success) {
      showToast("Welcome back!", "Login successful ✅", "success");
      setTimeout(() => (window.location.href = "{% url 'main:show_main' %}"), 1000);
    } else {
      showToast("Login failed", data.message || "Invalid credentials", "error");
    }
  } catch (err) {
    console.error(err);
    showToast("Error", "Something went wrong", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Sign In";
  }
});
</script>
{% endblock content %}
