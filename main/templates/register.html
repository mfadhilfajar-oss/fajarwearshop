{% extends 'base.html' %}
{% block meta %}
<title>Register - FajarWearShop</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-cyan-50 to-emerald-50 flex items-center justify-center p-8">
  <div class="max-w-md w-full bg-white border border-cyan-100 rounded-2xl p-8 shadow-lg">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold text-cyan-900 mb-2 tracking-tight">Join Us</h2>
      <p class="text-emerald-700">Create your FajarWearShop account</p>
    </div>

    <form id="registerForm" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-cyan-800 mb-2">Username</label>
        <input id="username" name="username" type="text" required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-colors" 
          placeholder="Choose a username">
      </div>

      <div>
        <label for="password1" class="block text-sm font-medium text-cyan-800 mb-2">Password</label>
        <input id="password1" name="password1" type="password" required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-colors" 
          placeholder="Create a password">
      </div>

      <div>
        <label for="password2" class="block text-sm font-medium text-cyan-800 mb-2">Confirm Password</label>
        <input id="password2" name="password2" type="password" required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 transition-colors" 
          placeholder="Confirm your password">
      </div>

      <button type="submit" id="registerBtn"
        class="w-full bg-cyan-600 text-white font-semibold py-3 px-4 rounded-full hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 transition-colors shadow">
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        Already have an account? 
        <a href="{% url 'main:login' %}" class="text-cyan-700 hover:text-emerald-700 font-semibold transition-colors">
          Sign In
        </a>
      </p>
    </div>
  </div>
</div>

<script>
const regForm = document.getElementById("registerForm");
const regBtn = document.getElementById("registerBtn");

regForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  regBtn.disabled = true;
  regBtn.textContent = "â³ Creating account...";

  const formData = new FormData(regForm);

  try {
    const res = await fetch("{% url 'main:register_ajax' %}", {
      method: "POST",
      body: formData,
    });
    const data = await res.json();

    if (data.success) {
      showToast("Account created!", "Redirecting to login page...", "success");
      setTimeout(() => (window.location.href = "{% url 'main:login' %}"), 1000);
    } else {
      showToast("Registration failed", data.message || "Please check your input", "error");
    }
  } catch (err) {
    console.error(err);
    showToast("Error", "Something went wrong", "error");
  } finally {
    regBtn.disabled = false;
    regBtn.textContent = "Create Account";
  }
});
</script>
{% endblock content %}
